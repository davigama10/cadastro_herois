<!-- html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Heróis</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <main>
        <div class="logos">
            <a href="#">
                <img src="assets/malphite_logo.jpg" alt="malphite">
            </a>
            <a href="#">
                <img src="assets/maokai_logo.webp" alt="maokai">
            </a>
            <a href="#">
                <img src="assets/thresh_logo.webp" alt="thresh">
            </a>
        </div>
        
        <form>
            <h1>Heróis</h1>
            <label for="name">
                <span>Nome do Herói</span>
                <input type="text" placeholder="nome do herói" id="hero_name">
            </label>
            <label for="strenght">
                <span>Força do Herói</span>
                <input type="text" placeholder="força do herói" id="hero_strenght">
            </label>
            <button type="button" onclick="salvar()">salvar herói</button>
            <button type="button" onclick="carregar()">mostrar heróis</button>
            <button type="button" onclick="excluir()">excluir heróis</button>
            <div id="d"></div>
    
        </form>

    </main>

    
</body>
</html>
